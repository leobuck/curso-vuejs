<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>VueJS - Guia completo</title>
    </head>
    <body>
        <div id="app">
            <p>{{ mensagem }}</p>
            <p>Meu nome é: {{ nome }}</p>
            <input v-on:input="mudarNome">
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                mensagem: 'Olá VueJS',
                nome: ''
            },
            methods: {
                mudarNome: function(event) {
                    this.nome = event.target.value;
                }
            }
        });
    </script>
</html>
